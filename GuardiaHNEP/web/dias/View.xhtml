<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiasViewDlg" widgetVar="DiasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDiasTitle}" closeOnEscape="true">

            <h:form id="DiasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{diasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDiasLabel_iddias}"/>
                        <h:outputText value="#{diasController.selected.iddias}" title="#{myBundle.ViewDiasTitle_iddias}"/>

                        <h:outputText value="#{myBundle.ViewDiasLabel_descripcion}"/>
                        <h:outputText value="#{diasController.selected.descripcion}" title="#{myBundle.ViewDiasTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="DiasViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
