<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DiasEditDlg" widgetVar="DiasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDiasTitle}" closeOnEscape="true">

            <h:form id="DiasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{diasController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditDiasLabel_iddias}" for="iddias" />
                        <h:outputText id="iddias" value="#{diasController.selected.iddias}" />

                        <p:outputLabel value="#{myBundle.EditDiasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{diasController.selected.descripcion}" title="#{myBundle.EditDiasTitle_descripcion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{diasController.save}" value="#{myBundle.Save}" update="display,:DiasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DiasEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="DiasEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
