<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiasCreateDlg" widgetVar="DiasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDiasTitle}" closeOnEscape="true">

            <h:form id="DiasCreateForm">

                <h:panelGroup id="display" rendered="#{diasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDiasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{diasController.selected.descripcion}" title="#{myBundle.CreateDiasTitle_descripcion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{diasController.saveNew}" value="#{myBundle.Save}" update="display,:DiasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DiasCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="DiasCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
