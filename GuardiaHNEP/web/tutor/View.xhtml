<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TutorViewDlg" widgetVar="TutorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTutorTitle}" closeOnEscape="true">

            <h:form id="TutorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tutorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTutorLabel_DNITut}"/>
                        <h:outputText value="#{tutorController.selected.DNITut}" title="#{myBundle.ViewTutorTitle_DNITut}"/>

                        <h:outputText value="#{myBundle.ViewTutorLabel_apellidoTut}"/>
                        <h:outputText value="#{tutorController.selected.apellidoTut}" title="#{myBundle.ViewTutorTitle_apellidoTut}"/>

                        <h:outputText value="#{myBundle.ViewTutorLabel_nombreTut}"/>
                        <h:outputText value="#{tutorController.selected.nombreTut}" title="#{myBundle.ViewTutorTitle_nombreTut}"/>

                        <h:outputText value="#{myBundle.ViewTutorLabel_telefono}"/>
                        <h:outputText value="#{tutorController.selected.telefono}" title="#{myBundle.ViewTutorTitle_telefono}"/>

                        <h:outputText value="#{myBundle.ViewTutorLabel_familiaridad}"/>
                        <h:outputText value="#{tutorController.selected.familiaridad}" title="#{myBundle.ViewTutorTitle_familiaridad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="TutorViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
