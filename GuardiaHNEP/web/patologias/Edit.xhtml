<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PatologiasEditDlg" widgetVar="PatologiasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditPatologiasTitle}" closeOnEscape="true">

            <h:form id="PatologiasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{patologiasController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditPatologiasLabel_codPatologia}" for="codPatologia" />
                        <h:outputText id="codPatologia" value="#{patologiasController.selected.codPatologia}" />

                        <p:outputLabel value="#{myBundle.EditPatologiasLabel_nomPatologia}" for="nomPatologia" />
                        <p:inputText id="nomPatologia" value="#{patologiasController.selected.nomPatologia}" title="#{myBundle.EditPatologiasTitle_nomPatologia}" required="true" requiredMessage="#{myBundle.EditPatologiasRequiredMessage_nomPatologia}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patologiasController.save}" value="#{myBundle.Save}" update="display,:PatologiasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PatologiasEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PatologiasEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
