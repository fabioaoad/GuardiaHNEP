<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatologiasCreateDlg" widgetVar="PatologiasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreatePatologiasTitle}" closeOnEscape="true">

            <h:form id="PatologiasCreateForm">

                <h:panelGroup id="display" rendered="#{patologiasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreatePatologiasLabel_codPatologia}" for="codPatologia" />
                        <p:inputText id="codPatologia" value="#{patologiasController.selected.codPatologia}" title="#{myBundle.CreatePatologiasTitle_codPatologia}" required="true" requiredMessage="#{myBundle.CreatePatologiasRequiredMessage_codPatologia}"/>

                        <p:outputLabel value="#{myBundle.CreatePatologiasLabel_nomPatologia}" for="nomPatologia" />
                        <p:inputText id="nomPatologia" value="#{patologiasController.selected.nomPatologia}" title="#{myBundle.CreatePatologiasTitle_nomPatologia}" required="true" requiredMessage="#{myBundle.CreatePatologiasRequiredMessage_nomPatologia}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patologiasController.saveNew}" value="#{myBundle.Save}" update="display,:PatologiasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PatologiasCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PatologiasCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
