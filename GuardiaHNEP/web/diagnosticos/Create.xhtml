<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiagnosticosCreateDlg" widgetVar="DiagnosticosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDiagnosticosTitle}" closeOnEscape="true">

            <h:form id="DiagnosticosCreateForm">

                <h:panelGroup id="display" rendered="#{diagnosticosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDiagnosticosLabel_codDiagnostico}" for="codDiagnostico" />
                        <p:inputText id="codDiagnostico" value="#{diagnosticosController.selected.codDiagnostico}" title="#{myBundle.CreateDiagnosticosTitle_codDiagnostico}" required="true" requiredMessage="#{myBundle.CreateDiagnosticosRequiredMessage_codDiagnostico}"/>

                        <p:outputLabel value="#{myBundle.CreateDiagnosticosLabel_nomDiagnostico}" for="nomDiagnostico" />
                        <p:inputText id="nomDiagnostico" value="#{diagnosticosController.selected.nomDiagnostico}" title="#{myBundle.CreateDiagnosticosTitle_nomDiagnostico}" required="true" requiredMessage="#{myBundle.CreateDiagnosticosRequiredMessage_nomDiagnostico}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{diagnosticosController.saveNew}" value="#{myBundle.Save}" update="display,:DiagnosticosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DiagnosticosCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="DiagnosticosCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
