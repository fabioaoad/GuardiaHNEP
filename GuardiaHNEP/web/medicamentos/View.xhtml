<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicamentosViewDlg" widgetVar="MedicamentosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMedicamentosTitle}" closeOnEscape="true">

            <h:form id="MedicamentosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{medicamentosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMedicamentosLabel_codIdMedicamento}"/>
                        <h:outputText value="#{medicamentosController.selected.codIdMedicamento}" title="#{myBundle.ViewMedicamentosTitle_codIdMedicamento}"/>

                        <h:outputText value="#{myBundle.ViewMedicamentosLabel_nombreMedicamento}"/>
                        <h:outputText value="#{medicamentosController.selected.nombreMedicamento}" title="#{myBundle.ViewMedicamentosTitle_nombreMedicamento}"/>

                        <h:outputText value="#{myBundle.ViewMedicamentosLabel_stockMedicamentos}"/>
                        <h:outputText value="#{medicamentosController.selected.stockMedicamentos}" title="#{myBundle.ViewMedicamentosTitle_stockMedicamentos}"/>

                        <h:outputText value="#{myBundle.ViewMedicamentosLabel_presentacionTipo}"/>
                        <h:outputText value="#{medicamentosController.selected.presentacionTipo}" title="#{myBundle.ViewMedicamentosTitle_presentacionTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="MedicamentosViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
