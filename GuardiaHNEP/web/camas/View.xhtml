<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CamasViewDlg" widgetVar="CamasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCamasTitle}" closeOnEscape="true">

            <h:form id="CamasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{camasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCamasLabel_numCama}"/>
                        <h:outputText value="#{camasController.selected.numCama}" title="#{myBundle.ViewCamasTitle_numCama}"/>

                        <h:outputText value="#{myBundle.ViewCamasLabel_estado}"/>
                        <h:outputText value="#{camasController.selected.estado}" title="#{myBundle.ViewCamasTitle_estado}"/>

                        <h:outputText value="#{myBundle.ViewCamasLabel_internacionTransitoriaNumIntern}"/>
                        <h:outputText value="#{camasController.selected.internacionTransitoriaNumIntern.numIntern}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CamasViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
