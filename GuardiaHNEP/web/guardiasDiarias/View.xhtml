<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GuardiasDiariasViewDlg" widgetVar="GuardiasDiariasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewGuardiasDiariasTitle}" closeOnEscape="true">

            <h:form id="GuardiasDiariasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{guardiasDiariasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewGuardiasDiariasLabel_idGuardiasDiarias}"/>
                        <h:outputText value="#{guardiasDiariasController.selected.idGuardiasDiarias}" title="#{myBundle.ViewGuardiasDiariasTitle_idGuardiasDiarias}"/>

                        <h:outputText value="#{myBundle.ViewGuardiasDiariasLabel_horaInicio}"/>
                        <h:outputText value="#{guardiasDiariasController.selected.horaInicio}" title="#{myBundle.ViewGuardiasDiariasTitle_horaInicio}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewGuardiasDiariasLabel_horaSalida}"/>
                        <h:outputText value="#{guardiasDiariasController.selected.horaSalida}" title="#{myBundle.ViewGuardiasDiariasTitle_horaSalida}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewGuardiasDiariasLabel_medicosCollection}"/>
                        <h:selectManyMenu converter="medicosConverter">
                            <f:selectItems value="#{guardiasDiariasController.selected.medicosCollection}"
                                           var="medicosCollectionItem"
                                           itemValue="#{medicosCollectionItem}"
                                           itemLabel="#{medicosCollectionItem.matriculaMed.toString()}"
                                           />

                        </h:selectManyMenu>

                        <h:outputText value="#{myBundle.ViewGuardiasDiariasLabel_diasIddias}"/>
                        <h:outputText value="#{guardiasDiariasController.selected.diasIddias.descripcion}"/>

                        <h:outputText value="#{myBundle.ViewGuardiasDiariasLabel_jefeServicio}"/>
                        <h:outputText value="#{guardiasDiariasController.selected.jefeServicio.apellidoMed}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="GuardiasDiariasViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
