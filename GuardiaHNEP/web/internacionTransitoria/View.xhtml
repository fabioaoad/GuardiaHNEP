<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InternacionTransitoriaViewDlg" widgetVar="InternacionTransitoriaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewInternacionTransitoriaTitle}" closeOnEscape="true">

            <h:form id="InternacionTransitoriaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{internacionTransitoriaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewInternacionTransitoriaLabel_numIntern}"/>
                        <h:outputText value="#{internacionTransitoriaController.selected.numIntern}" title="#{myBundle.ViewInternacionTransitoriaTitle_numIntern}"/>

                        <h:outputText value="#{myBundle.ViewInternacionTransitoriaLabel_fechaIngreso}"/>
                        <h:outputText value="#{internacionTransitoriaController.selected.fechaIngreso}" title="#{myBundle.ViewInternacionTransitoriaTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewInternacionTransitoriaLabel_fechaAlta}"/>
                        <h:outputText value="#{internacionTransitoriaController.selected.fechaAlta}" title="#{myBundle.ViewInternacionTransitoriaTitle_fechaAlta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewInternacionTransitoriaLabel_motivoAlta}"/>
                        <h:outputText value="#{internacionTransitoriaController.selected.motivoAlta}" title="#{myBundle.ViewInternacionTransitoriaTitle_motivoAlta}"/>

                        <h:outputText value="#{myBundle.ViewInternacionTransitoriaLabel_traslado}"/>
                        <h:outputText value="#{internacionTransitoriaController.selected.traslado}" title="#{myBundle.ViewInternacionTransitoriaTitle_traslado}"/>

                        <h:outputText value="#{myBundle.ViewInternacionTransitoriaLabel_dniPac}"/>
                        <h:outputText value="#{internacionTransitoriaController.selected.dniPac.DNIPac}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="InternacionTransitoriaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
