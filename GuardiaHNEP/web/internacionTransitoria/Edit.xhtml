<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InternacionTransitoriaEditDlg" widgetVar="InternacionTransitoriaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditInternacionTransitoriaTitle}" closeOnEscape="true">

            <h:form id="InternacionTransitoriaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{internacionTransitoriaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditInternacionTransitoriaLabel_numIntern}" for="numIntern" />
                        <h:outputText id="numIntern" value="#{internacionTransitoriaController.selected.numIntern}" />

                        <p:outputLabel value="#{myBundle.EditInternacionTransitoriaLabel_fechaIngreso}" for="fechaIngreso" />
                        <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy" value="#{internacionTransitoriaController.selected.fechaIngreso}" title="#{myBundle.EditInternacionTransitoriaTitle_fechaIngreso}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditInternacionTransitoriaLabel_fechaAlta}" for="fechaAlta" />
                        <p:calendar id="fechaAlta" pattern="MM/dd/yyyy" value="#{internacionTransitoriaController.selected.fechaAlta}" title="#{myBundle.EditInternacionTransitoriaTitle_fechaAlta}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditInternacionTransitoriaLabel_motivoAlta}" for="motivoAlta" />
                        <p:inputText id="motivoAlta" value="#{internacionTransitoriaController.selected.motivoAlta}" title="#{myBundle.EditInternacionTransitoriaTitle_motivoAlta}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditInternacionTransitoriaLabel_traslado}" for="traslado" />
                        <p:inputText id="traslado" value="#{internacionTransitoriaController.selected.traslado}" title="#{myBundle.EditInternacionTransitoriaTitle_traslado}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditInternacionTransitoriaLabel_dniPac}" for="dniPac" />
                        <p:selectOneMenu id="dniPac" value="#{internacionTransitoriaController.selected.dniPac}" required="true" requiredMessage="#{myBundle.EditInternacionTransitoriaRequiredMessage_dniPac}" converter="pacienteConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pacienteController.items}"
                                           var="dniPacItem"
                                           itemValue="#{dniPacItem}"
                                           itemLabel="#{dniPacItem.DNIPac.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{internacionTransitoriaController.save}" value="#{myBundle.Save}" update="display,:InternacionTransitoriaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,InternacionTransitoriaEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="InternacionTransitoriaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
