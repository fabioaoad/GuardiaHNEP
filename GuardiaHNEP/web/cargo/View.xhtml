<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargoViewDlg" widgetVar="CargoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCargoTitle}" closeOnEscape="true">

            <h:form id="CargoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cargoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCargoLabel_codIdCargo}"/>
                        <h:outputText value="#{cargoController.selected.codIdCargo}" title="#{myBundle.ViewCargoTitle_codIdCargo}"/>

                        <h:outputText value="#{myBundle.ViewCargoLabel_nombreCargo}"/>
                        <h:outputText value="#{cargoController.selected.nombreCargo}" title="#{myBundle.ViewCargoTitle_nombreCargo}"/>

                        
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CargoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
