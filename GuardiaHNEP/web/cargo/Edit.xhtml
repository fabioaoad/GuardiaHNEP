<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CargoEditDlg" widgetVar="CargoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCargoTitle}" closeOnEscape="true">

            <h:form id="CargoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cargoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCargoLabel_codIdCargo}" for="codIdCargo" />
                        <h:outputText id="codIdCargo" value="#{cargoController.selected.codIdCargo}" />

                        <p:outputLabel value="#{myBundle.EditCargoLabel_nombreCargo}" for="nombreCargo" />
                        <p:inputText id="nombreCargo" value="#{cargoController.selected.nombreCargo}" title="#{myBundle.EditCargoTitle_nombreCargo}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditCargoLabel_medicosCollection}" for="medicosCollection" />
                        <p:selectManyMenu id="medicosCollection" value="#{cargoController.selected.medicosCollection}"  converter="medicosConverter">
                            <f:selectItems value="#{medicosController.items}"
                                           var="medicosCollectionItem"
                                           itemValue="#{medicosCollectionItem}"
                                           itemLabel="#{medicosCollectionItem.matriculaMed.toString()}"
                                           />

                        </p:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargoController.save}" value="#{myBundle.Save}" update="display,:CargoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CargoEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CargoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
