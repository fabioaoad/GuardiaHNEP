<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministrarMedicamentosViewDlg" widgetVar="AdministrarMedicamentosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAdministrarMedicamentosTitle}" closeOnEscape="true">

            <h:form id="AdministrarMedicamentosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{administrarMedicamentosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAdministrarMedicamentosLabel_dniEnferm}"/>
                        <h:outputText value="#{administrarMedicamentosController.selected.dniEnferm.dniEnferm} - #{administrarMedicamentosController.selected.dniEnferm.apellEnferm} #{administrarMedicamentosController.selected.dniEnferm.nombreEnfer}"/>

                        <h:outputText value="#{myBundle.ViewAdministrarMedicamentosLabel_paciente}"/>
                        <h:outputText value="#{administrarMedicamentosController.selected.paciente.DNIPac} - #{administrarMedicamentosController.selected.paciente.apellidoPac} #{administrarMedicamentosController.selected.paciente.nombrePac}"/>

                        <h:outputText value="#{myBundle.ViewAdministrarMedicamentosLabel_medicamentos}"/>
                        <h:outputText value="#{administrarMedicamentosController.selected.medicamentos.codIdMedicamento} - #{administrarMedicamentosController.selected.medicamentos.nombreMedicamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="AdministrarMedicamentosViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
