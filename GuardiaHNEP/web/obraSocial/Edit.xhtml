<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ObraSocialEditDlg" widgetVar="ObraSocialEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditObraSocialTitle}" closeOnEscape="true">

            <h:form id="ObraSocialEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{obraSocialController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditObraSocialLabel_codIdObraSocial}" for="codIdObraSocial" />
                        <h:outputText id="codIdObraSocial" value="#{obraSocialController.selected.codIdObraSocial}" />

                        <p:outputLabel value="#{myBundle.EditObraSocialLabel_nombreOs}" for="nombreOs" />
                        <p:inputText id="nombreOs" value="#{obraSocialController.selected.nombreOs}" title="#{myBundle.EditObraSocialTitle_nombreOs}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{myBundle.EditObraSocialLabel_direccionOs}" for="direccionOs" />
                        <p:inputText id="direccionOs" value="#{obraSocialController.selected.direccionOs}" title="#{myBundle.EditObraSocialTitle_direccionOs}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditObraSocialLabel_telefOs}" for="telefOs" />
                        <p:inputText id="telefOs" value="#{obraSocialController.selected.telefOs}" title="#{myBundle.EditObraSocialTitle_telefOs}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{obraSocialController.save}" value="#{myBundle.Save}" update="display,:ObraSocialListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ObraSocialEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ObraSocialEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
