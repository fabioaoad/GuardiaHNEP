<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicosViewDlg" widgetVar="MedicosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMedicosTitle}" closeOnEscape="true">

            <h:form id="MedicosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{medicosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMedicosLabel_matriculaMed}"/>
                        <h:outputText value="#{medicosController.selected.matriculaMed}" title="#{myBundle.ViewMedicosTitle_matriculaMed}"/>

                        <h:outputText value="#{myBundle.ViewMedicosLabel_dniMed}"/>
                        <h:outputText value="#{medicosController.selected.dniMed}" title="#{myBundle.ViewMedicosTitle_dniMed}"/>

                        <h:outputText value="#{myBundle.ViewMedicosLabel_apellidoMed}"/>
                        <h:outputText value="#{medicosController.selected.apellidoMed}" title="#{myBundle.ViewMedicosTitle_apellidoMed}"/>

                        <h:outputText value="#{myBundle.ViewMedicosLabel_nombreMed}"/>
                        <h:outputText value="#{medicosController.selected.nombreMed}" title="#{myBundle.ViewMedicosTitle_nombreMed}"/>

                        <h:outputText value="#{myBundle.ViewMedicosLabel_direccionMed}"/>
                        <h:outputText value="#{medicosController.selected.direccionMed}" title="#{myBundle.ViewMedicosTitle_direccionMed}"/>

                        <h:outputText value="#{myBundle.ViewMedicosLabel_telMed}"/>
                        <h:outputText value="#{medicosController.selected.telMed}" title="#{myBundle.ViewMedicosTitle_telMed}"/>

                        <h:outputText value="#{myBundle.ViewMedicosLabel_especialidadCodIdEsp}"/>
                        <h:outputText value="#{medicosController.selected.especialidadCodIdEsp.codIdEsp}"/>
                        
                        <h:outputText value="Cargos"/>
                        <h:selectManyMenu converter="cargoConverter">
                            <f:selectItems value="#{medicosController.selected.cargoCollection}"
                                           var="cargoCollectionItem"
                                           itemValue="#{cargoCollectionItem}"
                                           itemLabel="#{cargoCollectionItem.nombreCargo}"
                                           />

                        </h:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="MedicosViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
