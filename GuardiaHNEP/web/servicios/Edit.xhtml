<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ServiciosEditDlg" widgetVar="ServiciosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditServiciosTitle}" closeOnEscape="true">

            <h:form id="ServiciosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{serviciosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditServiciosLabel_codIdServ}" for="codIdServ" />
                        <h:outputText id="codIdServ" value="#{serviciosController.selected.codIdServ}" />

                        <p:outputLabel value="#{myBundle.EditServiciosLabel_nombreServ}" for="nombreServ" />
                        <p:inputText id="nombreServ" value="#{serviciosController.selected.nombreServ}" title="#{myBundle.EditServiciosTitle_nombreServ}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviciosController.save}" value="#{myBundle.Save}" update="display,:ServiciosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ServiciosEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ServiciosEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
