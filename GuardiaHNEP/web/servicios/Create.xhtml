<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiciosCreateDlg" widgetVar="ServiciosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateServiciosTitle}" closeOnEscape="true">

            <h:form id="ServiciosCreateForm">

                <h:panelGroup id="display" rendered="#{serviciosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateServiciosLabel_codIdServ}" for="codIdServ" />
                        <p:inputText id="codIdServ" value="#{serviciosController.selected.codIdServ}" title="#{myBundle.CreateServiciosTitle_codIdServ}" required="true" requiredMessage="#{myBundle.CreateServiciosRequiredMessage_codIdServ}"/>

                        <p:outputLabel value="#{myBundle.CreateServiciosLabel_nombreServ}" for="nombreServ" />
                        <p:inputText id="nombreServ" value="#{serviciosController.selected.nombreServ}" title="#{myBundle.CreateServiciosTitle_nombreServ}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviciosController.saveNew}" value="#{myBundle.Save}" update="display,:ServiciosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ServiciosCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="ServiciosCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
