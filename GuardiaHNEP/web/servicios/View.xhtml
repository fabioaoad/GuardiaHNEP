<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiciosViewDlg" widgetVar="ServiciosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewServiciosTitle}" closeOnEscape="true">

            <h:form id="ServiciosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{serviciosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewServiciosLabel_codIdServ}"/>
                        <h:outputText value="#{serviciosController.selected.codIdServ}" title="#{myBundle.ViewServiciosTitle_codIdServ}"/>

                        <h:outputText value="#{myBundle.ViewServiciosLabel_nombreServ}"/>
                        <h:outputText value="#{serviciosController.selected.nombreServ}" title="#{myBundle.ViewServiciosTitle_nombreServ}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ServiciosViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
